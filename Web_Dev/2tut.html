<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="CSS/1demo.css">
</head>
<body>
    <h1 align="center">First Heading</h1>
    <h2 align="right">Second Heading</h2>
    <h3>Third Heading</h3>
    <h4>Fourth Heading</h4>
    <h5>Fifth Heading</h5>
    <h6>Sixth Heading</h6>
    <p>This is a test paragraph</p>

    <a href="https://google.com/">Click The Link</a>
</body>
</html>

<!--
    h : for heading
    a : If the "a" element has an href attribute, then it represents a hyperlink (a hypertext anchor) labeled by its contents. 
    href : with "a" element contains a URL fragment that the hyperlink points to
         : without "a" element, This attribute specifies the URL of the linked resource. A URL can be absolute or relative.
    link : The link element allows authors to link their document to other resources.
    *align is a css element that helps to align.
    rel : This attribute names a relationship of the linked document to the current document. 
    p : for paragraph
-->
